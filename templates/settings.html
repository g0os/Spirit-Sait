<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройки</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .settings-box {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: white;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background: #007bff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    input[type="submit"]:hover {
      background: #005dc1;
    }

    .checkbox {
      margin-bottom: 20px;
    }

    .back-link {
      color: #ccc;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 15px;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>

  <div class="settings-box">
    <h2>Настройки</h2>
    <form method="POST">
      <label for="new_name">Сменить ник:</label>
      <input type="text" name="new_name" value="{{ username }}">

      <div class="checkbox">
        <label>
          <input type="checkbox" name="hide_profile" {% if users[username].get('hide_profile') %}checked{% endif %}>
          Скрыть мой профиль от других
        </label>
      </div>

      <input type="submit" value="Сохранить настройки">
    </form>

    <a class="back-link" href="/channel/general">← Назад</a>
  </div>

</body>
</html>
