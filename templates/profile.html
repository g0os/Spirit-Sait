<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <style>
    body {
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .profile-container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      margin-top: 0;
      font-size: 26px;
      text-align: center;
      text-shadow: 0 0 6px #007bff;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: white;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005dc1;
    }

    .avatar-preview {
      margin-top: 15px;
      text-align: center;
    }

    .avatar-preview img {
      border-radius: 50%;
      width: 96px;
      height: 96px;
      border: 2px solid #007bff;
      box-shadow: 0 0 12px #007bff;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      text-decoration: none;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Настройки профиля</h2>

    <form method="POST" enctype="multipart/form-data">
      <label>Новый ник:</label>
      <input type="text" name="new_name" value="{{ username }}">

      <label>
        <input type="checkbox" name="hide_profile"
               {% if users[username].get("hide_profile") %}checked{% endif %}>
        Скрыть профиль
      </label>

      <label>Загрузить аватар:</label>
      <input type="file" name="avatar">

      <div class="avatar-preview">
        <p>Текущий аватар:</p>
        <img src="{{ url_for('static', filename='avatars/' + users[username].get('avatar', 'default.png')) }}" alt="Аватар">
      </div>

      <button type="submit">Сохранить изменения</button>
    </form>

    <a href="/channel/general" class="back-link">← Назад в чат</a>
  </div>
</body>
</html>
